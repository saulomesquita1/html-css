<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video com html</title>
</head>
<body>
    <h1>Hospedando vídeos localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>

    <video width="560px" poster="midia/thumb.jpg" loop controls>
        <source src="midia/videomulherpraia-mp4.mp4" type="video/mp4">
        <source src="midia/Videomulherpraia-mp4v.m4v" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do YOUTUBE</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/yG_7qo1ZMNI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos com VIMEO
    </h1>
    <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&loop=1&color=c9ff23" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
